{% extends 'myapp/base.html' %}

{% load static %}

{% block content %}
    <!-- Hero Section -->
    <div class="bg-gradient-to-r from-green-400 to-blue-500 py-20">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h1 class="text-white font-semibold text-4xl mb-4">Welcome to Tech Shop</h1>
                <p class="text-white text-lg mb-8">Buy and sell tech products with ease</p>
                <a href="{% url 'myapp:products' %}" class="bg-white text-green-600 font-semibold px-6 py-2 rounded-md hover:bg-green-600 hover:text-white transition-colors">Browse Products</a>
            </div>
        </div>
    </div>

    <!-- Featured Products Section -->
    <div class="container mx-auto px-4 py-20">
        <h2 class="text-gray-700 font-semibold text-2xl mb-8">Featured Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Replace the following section with dynamic content from your backend -->
            <div class="bg-white shadow-md rounded-md p-6">
                <img class="h-40 w-full object-cover mb-4 rounded-md" src="{% static 'myapp/images/homeOffice.jpg' %}" alt="Sample Product">
                <h3 class="text-gray-700 font-semibold text-lg mb-2">Sample Product</h3>
                <p class="text-gray-500">$99.99</p>
            </div>
            <!-- End of dynamic content -->
        </div>
    </div>

    <!-- Call to Action Section -->
    <div class="bg-gradient-to-r from-green-400 to-blue-500 py-20">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h2 class="text-white font-semibold text-3xl mb-4">Start Selling Today</h2>
                <p class="text-white text-lg mb-8">Join our growing community of tech enthusiasts</p>
                <a href="{% url 'myapp:add_product' %}" class="bg-white text-green-600 font-semibold px-6 py-2 rounded-md hover:bg-green-600 hover:text-white transition-colors">Sell Product</a>
            </div>
        </div>
    </div>
{% endblock %}
