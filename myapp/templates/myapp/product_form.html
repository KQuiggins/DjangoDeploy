{% extends 'myapp/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold m-10">âž• Add Product</h1>
<form class="w-1/3 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Name</label>
        <div class="shadow appearance-none border rounded w-1/2 py-2 px-3 mr-10 text-gray-700">
            {{ form.name }}
        </div>
        
        
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Price</label>
        <div class="shadow appearance-none border rounded w-1/2 py-2 px-3 mr-10 text-gray-700">
            {{ form.price }}
        </div>
        
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Description</label>
        
        <div class="shadow appearance-none border rounded w-1/2 py-2 px-3 mr-10 text-gray-700">
            {{ form.desc }}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Image</label>
        {{ form.image }}
    </div>
    <div class="mb-4 hidden">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Seller Name</label>
        {{ form.seller_name }}
    </div>
    <div class="mb-4">
        
        <input class="bg-green-500 text-white px-5 py-2 rounded shadow-md" type="submit" name="Add Product" value="Add Product" id="submit">
    </div>
</form>

{% endblock %}
