{% extends 'myapp/base.html' %}

{% block content %} 
<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow-lg">
        <div>
            <img src="{{user.profile.image.url}}" height="200px" width="200px" alt="profile image">
        </div>
        <div class="font-bold text-xl mb-2 px-6 py-4">{{user.username}}</div>
        <div class="font-bold text-xl mb-2 px-6 py-4">☎️{{user.profile.contact_number}}</div>
    </div>
    
</div>
    
    
{% endblock %}
